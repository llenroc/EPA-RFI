<div class="mainpage">

    <div class="container-fluid">
        <!-- activity spinner -->
        <div class="row">
            <div class="col-xs-12 activity">
                <div ng-show="GeoService.loading">
                    <svg class="icon spinner"><use xlink:href="#icon-spinner"></use></svg>
                </div>
            </div>
        </div>
        
        <!-- status -->
        <div class="row">
            <div class="col-xs-12 indicator">

                <svg class="quality"><use xlink:href="#icon-checkmark"></use></svg>
                <p>
                    {{ AirQualityService.data.quality.description }}
                </p>
            </div>
        </div>
        
        <!-- recommended activities -->
        <div class="row">
            <div class="col-xs-12">
                Recommended:
                {{ AirQualityService.data.activities.recommended }}
            </div>
        </div>
        
        <!-- hazardous activities -->
        <div class="row">
            <div class="col-xs-12">
                Hazardous:
                {{ AirQualityService.data.activities.hazardous }}
            </div>
        </div>
    </div><!-- container-fluid -->

</div><!-- mainpage -->
