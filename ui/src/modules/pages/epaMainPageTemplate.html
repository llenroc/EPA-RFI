<div class="mainpage">

    <h1>EPA RFI Prototype</h1>

    <div ng-show="GeoService.loading">
        <svg class="icon spinner"><use xlink:href="#spinner"></use></svg>
    </div>

    <div ng-show="GeoService.position">
        <p>
            Latitude: {{ GeoService.position.latitude }}
        </p>
        <p>
            Longitude: {{ GeoService.position.longitude }}
        </p>
    </div>

    <div ng-show="AirQualityService.data">
        <p>
            Quality: {{ AirQualityService.data.quality.description }}
        </p>
        <p>
            Recommended: {{ AirQualityService.data.activities.recommended }}
        </p>
        <p>
            Hazardous: {{ AirQualityService.data.activities.hazardous }}
        </p>
    </div>

</div><!-- mainpage -->
