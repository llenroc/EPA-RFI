
<div class="mainpage">
    <div class="loader" ng-hide="AirQualityService.airQuality">
        <svg class="spinner"><use xlink:href="#icon-spinner"></use></svg>
    </div>
    <div class="status quality_{{ AirQualityService.airQuality.data.quality.value }}" ng-show="AirQualityService.airQuality">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <span class="date">{{ date }}</span>
                    <span class="location">{{ AirQualityService.airQuality.data.details.location }}</span>
                </div>
                <div class="col-xs-6 right">
                    <span class="aqi quality_{{ AirQualityService.airQuality.data.quality.value }}-txt">{{ AirQualityService.airQuality.data.quality.index }}</span>
                </div>
            </div>
        </div>
    </div>

    <ng-include src="'modules/components/descriptions/Good.html'" />

    </div>
</div>
